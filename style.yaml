# standard
reset: !!str "\x1b[0m"
black: !!str "\x1b[30m"
red: !!str "\x1b[31m"
green: !!str "\x1b[32m"
yellow: !!str "\x1b[33m"
blue: !!str "\x1b[34m"
magenta: !!str "\x1b[35m"
cyan: !!str &cyan "\x1b[36m"

bold_black: !!str "\x1b[30;1m"
bold_red: !!str &bold_red "\x1b[31;1m"
bold_green: !!str "\x1b[32;1m"
bold_yellow: !!str &bold_yellow "\x1b[33;1m"
bold_blue: !!str "\x1b[34;1m"
bold_magenta: !!str "\x1b[35;1m"
bold_cyan: !!str &bold_cyan "\x1b[36;1m"

# rgb
default: !!str &default "\x1b[38;2;20;200;250m"
orange: !!str &highlight "\x1b[38;2;250;120;20m"
bold_orange: !!str &bold_orange "\x1b[38;2;250;120;20;1m"

# quick access
highlight: *highlight
default: *default

log_debug: *cyan
log_info: *bold_cyan
log_warning: *bold_yellow
log_error: *bold_orange
log_critical: *bold_red
