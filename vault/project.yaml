format_version: !!int 1

# < general information about the project > #
project:
  type: !!str "package"
  name: !!str "photon"
  display_name: !!str "Photon"
  summary: !!str "Library and wrapper middleman for small apps"

  # < project version information > #
  version:
    full: !!str "1.0.0"
    released: !!str "2025-07-30"
    name: !!str "Numero Uno"

    major: !!int 1
    minor: !!int 0
    revision: !!int 0

  # < languages or translations the project supports > #
  languages: ["English"]

# < information about each of the major platforms > #
# < the name matches platform.system() > #
platform:
  Windows:
    # < category is the folder or category in the start menu > #
    # < if set to no_folder then it will not be put in a folder > #
    category: !!str "no_folder"
    keywords: []

    # < platform version information > #
    known_supported: !!bool true
    version:
      known_supported: ["11", "10"]
      known_unsupported: []

  # < ------------------------ > #

  Linux:
    category: !!str "utility"
    keywords: []

    known_supported: !!bool true
    version:
      known_supported: ["6.14", "6.11"]
      known_unsupported: []

  # < ------------------------ > #

  Darwin:
    category: !!str "utility"
    keywords: []

    known_supported: !!bool false
    version:
      known_supported: []
      known_unsupported: []
