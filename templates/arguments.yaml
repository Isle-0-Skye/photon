format_version: !!int 1

help_text: !!str |-
  default help text

start_modes:
  help:
    short_hand: !!str "-h"
    description: !!str "display this help information"

  version:
    short_hand: !!str "-v"
    description: !!str "display version information"

optional_arguments: 
  log-level:
    description: !!str "sets the log level for printing to the terminal for this project"
    valid_values: [
      "DEBUG", 
      "INFO", 
      "WARNING", 
      "ERROR", 
      "CRITICAL"
    ]
    default_value: !!str "INFO"
